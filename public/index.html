<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Loja - Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cadastro de Produtos</h1>

  <form id="formProduto">
    <input type="text" id="nome" placeholder="Nome do Produto" required />
    <input type="text" id="codigo" placeholder="Código" required />
    <input type="number" id="preco" placeholder="Preço" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <input type="number" id="estoque" placeholder="Estoque" required />
    <button type="submit">Adicionar</button>
  </form>

  <h2>Produtos Cadastrados</h2>
  <ul id="listaProdutos"></ul>

  <script src="script.js"></script>
</body>
</html>
